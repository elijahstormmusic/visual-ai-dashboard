name: visual_ai
description: A front end Admin Panel for Visual AI

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

    # dash shell
  cupertino_icons: ^1.0.3
  curved_navigation_bar: ^1.0.1 # friendly UI
  google_fonts: ^2.1.0
  flutter_svg: ^0.22.0
  fl_chart: ^0.36.2
  provider: ^5.0.0
  data_table_2: ^2.0.3
  flutter_spinkit: ^5.1.0
  redux: ^5.0.0
  flutter_redux: ^0.8.2
  flutter_login: ^2.2.1

    # firebase
  firebase_auth: ^1.3.0
  firebase_core: ^1.2.1
  firebase_analytics: ^8.1.1
  cloud_firestore: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
