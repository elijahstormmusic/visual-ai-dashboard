name: visual_ai
description: A front end Admin Panel for Visual AI

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

    # dash shell
  cupertino_icons: ^1.0.3
  google_fonts: ^2.1.0
  flutter_svg: ^0.22.0
  iconsax: ^0.0.8
  fl_chart: ^0.36.2
  flutter_spinkit: ^5.1.0
  data_table_2: ^2.0.3
  supercharged: ^2.1.1

    # animations
  number_slide_animation: ^0.2.1
  flutter_staggered_animations: ^1.0.0
  simple_animations: ^4.0.1
  page_transition: ^2.0.4
  # animate_do: ^2.0.0
  # pattern_formatter: ^2.0.0
  # align_positioned: ^3.0.0
  # flutter_slidable: ^0.6.0

    # data management
  provider: ^5.0.0
  redux: ^5.0.0
  flutter_redux: ^0.8.2
  flutter_login: ^2.2.1
  shared_preferences: ^2.0.8

    # release management
  # upgrader: ^3.5.13
  # flutter_showcase: ^0.1.0

    # firebase
  firebase_auth: ^1.3.0
  firebase_core: ^1.2.1
  firebase_analytics: ^8.1.1
  cloud_firestore: ^2.5.3
  # firebase_messaging: ^10.0.8
  firebase_dynamic_links: ^2.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/imports/
